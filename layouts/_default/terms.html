{{ define "main" }}
<section>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    
    <hr />

    {{ with .Content }}
    {{ . }}

    <hr />
    {{ end }}

    <p>
        {{ range .Data.Terms.Alphabetical }}
          <p><a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}({{ .Count }})</a></p>
        {{ end }}
    </p>
</section>
{{ end }}
