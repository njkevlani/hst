{{ define "main" }}
<section>
    <header>
        <h1>{{ .Title }}</h1>
    </header>

    {{ .Content }}

    <hr />

    <p>
        {{ range .Data.Terms.Alphabetical }}
          <p><a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}({{ .Count }})</a></p>
        {{ end }}
    </p>
</section>
{{ end }}
